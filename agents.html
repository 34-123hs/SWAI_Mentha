<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title data-key="title">에이전트 소개</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .agents-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    @media (min-width: 700px) {
      .agents-grid {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .agent-card {
        width: calc(50% - 10px);
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" data-key="navHome">홈</a>
    <a href="simulation.html" data-key="navSimulation">시뮬레이션</a>
    <a href="agents.html" data-key="navAgents">에이전트</a>
  </nav>
  <main class="container">
    <h1 id="agentsHeading" data-key="agentsHeading">에이전트 소개</h1>
    <div class="agents-grid">
      <div class="agent-card">
        <h3 data-key="rlTitle">강화학습 에이전트</h3>
        <p data-key="rlDesc">강화학습을 통해 최적의 전략을 학습합니다.</p>
        <a href="agent_rl.html" class="btn" data-key="rlPractice">연습하기</a>
      </div>
      <div class="agent-card">
        <h3 data-key="greedyTitle">욕심 많은 봇</h3>
        <p data-key="greedyDesc">단기 이득 극대화를 위해 항상 공격합니다.</p>
        <a href="agent_greedy.html" class="btn" data-key="greedyPractice">연습하기</a>
      </div>
      <div class="agent-card">
        <h3 data-key="turtleTitle">거북이 봇</h3>
        <p data-key="turtleDesc">주로 방어하며 때때로 공격합니다.</p>
        <a href="agent_turtle.html" class="btn" data-key="turtlePractice">연습하기</a>
      </div>
      <div class="agent-card">
        <h3 data-key="randomTitle">무작위 봇</h3>
        <p data-key="randomDesc">무작위로 행동을 선택합니다.</p>
        <a href="agent_random.html" class="btn" data-key="randomPractice">연습하기</a>
      </div>
      <div class="agent-card">
        <h3 data-key="adaptiveTitle">적응형 봇</h3>
        <p data-key="adaptiveDesc">상대의 이전 행동에 따라 전략을 조정합니다.</p>
        <a href="agent_adaptive.html" class="btn" data-key="adaptivePractice">연습하기</a>
      </div>
    </div>
  </main>
  <script>
    // Translation dictionary for agents page
    const translations = {
      ko: {
        title: "에이전트 소개",
        navHome: "홈",
        navSimulation: "시뮬레이션",
        navAgents: "에이전트",
        agentsHeading: "에이전트 소개",
        rlTitle: "강화학습 에이전트",
        rlDesc: "강화학습을 통해 최적의 전략을 학습합니다.",
        rlPractice: "연습하기",
        greedyTitle: "욕심 많은 봇",
        greedyDesc: "단기 이득 극대화를 위해 항상 공격합니다.",
        greedyPractice: "연습하기",
        turtleTitle: "거북이 봇",
        turtleDesc: "주로 방어하며 때때로 공격합니다.",
        turtlePractice: "연습하기",
        randomTitle: "무작위 봇",
        randomDesc: "무작위로 행동을 선택합니다.",
        randomPractice: "연습하기",
        adaptiveTitle: "적응형 봇",
        adaptiveDesc: "상대의 이전 행동에 따라 전략을 조정합니다.",
        adaptivePractice: "연습하기"
      },
      en: {
        title: "Agents Overview",
        navHome: "Home",
        navSimulation: "Simulation",
        navAgents: "Agents",
        agentsHeading: "Agents Overview",
        rlTitle: "Reinforcement Learning Agent",
        rlDesc: "Learns optimal strategies through reinforcement learning.",
        rlPractice: "Practice",
        greedyTitle: "Greedy Bot",
        greedyDesc: "Always attacks to maximize short‑term gain.",
        greedyPractice: "Practice",
        turtleTitle: "Turtle Bot",
        turtleDesc: "Mainly defends while occasionally attacking.",
        turtlePractice: "Practice",
        randomTitle: "Random Bot",
        randomDesc: "Chooses actions randomly.",
        randomPractice: "Practice",
        adaptiveTitle: "Adaptive Bot",
        adaptiveDesc: "Adjusts strategy based on the opponent's previous move.",
        adaptivePractice: "Practice"
      }
    };

    function applyTranslations() {
      const lang = localStorage.getItem('siteLang') || 'ko';
      document.documentElement.setAttribute('lang', lang);
      const dict = translations[lang];
      document.title = dict.title;
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (dict[key]) {
          el.textContent = dict[key];
        }
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      applyTranslations();
    });
  </script>
</body>
</html>
