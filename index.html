<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title data-key="title">자산 전쟁 시뮬레이션</title>
  <!-- Link to shared stylesheet -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional inline styles for the home page */
    /* Make the body a flex column so footer stays at the bottom */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main.container {
      flex: 1;
    }

    .home-hero {
      text-align: center;
      margin-bottom: 40px;
    }
    .home-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .home-buttons a {
      width: 180px;
    }
    footer {
      margin-top: auto;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
    #language-switcher {
      margin-top: 20px;
    }
    #language-switcher label {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <a href="index.html" data-key="navHome">홈</a>
    <a href="simulation.html" data-key="navSimulation">시뮬레이션</a>
    <a href="agents.html" data-key="navAgents">에이전트</a>
  </nav>
  
  <!-- Main content area -->
  <main class="container">
    <div class="home-hero">
      <h1 id="heroTitle" data-key="heroTitle">그래프 기반 자산 전쟁 시뮬레이션</h1>
      <p id="heroSubtitle" data-key="heroSubtitle">다양한 전략과 상호작용을 통해 자산 전쟁을 이해해 보세요.</p>
    </div>
    <div class="home-buttons">
      <a href="simulation.html" class="btn" id="simulationBtn" data-key="simulationBtn">전체 시뮬레이션</a>
      <a href="agents.html" class="btn" id="agentsBtn" data-key="agentsBtn">에이전트 소개</a>
      <a href="agent_rl.html" class="btn" id="practiceBtn" data-key="practiceBtn">연습 게임</a>
    </div>
  </main>
  
  <!-- Footer with language switcher -->
  <footer>
    <div id="language-switcher">
      <span id="languageLabel" data-key="footerText">언어 선택:</span>
      <label><input type="radio" name="lang" value="ko"> 한국어</label>
      <label><input type="radio" name="lang" value="en"> English</label>
    </div>
  </footer>

  <!-- Translation script -->
  <script>
    // Translation dictionary for the home page and common navigation
    const translations = {
      ko: {
        title: "그래프 기반 자산 전쟁 시뮬레이션",
        navHome: "홈",
        navSimulation: "시뮬레이션",
        navAgents: "에이전트",
        heroTitle: "그래프 기반 자산 전쟁 시뮬레이션",
        heroSubtitle: "다양한 전략과 상호작용을 통해 자산 전쟁을 이해해 보세요.",
        simulationBtn: "전체 시뮬레이션",
        agentsBtn: "에이전트 소개",
        practiceBtn: "연습 게임",
        footerText: "언어 선택:"
      },
      en: {
        title: "Asset War Simulation",
        navHome: "Home",
        navSimulation: "Simulation",
        navAgents: "Agents",
        heroTitle: "Graph‑based Asset War Simulation",
        heroSubtitle: "Explore asset wars through diverse strategies and interactions.",
        simulationBtn: "Full Simulation",
        agentsBtn: "Agents Overview",
        practiceBtn: "Practice Game",
        footerText: "Language:"
      }
    };

    // Apply translations based on saved language setting
    function applyTranslations() {
      const lang = localStorage.getItem('siteLang') || 'ko';
      document.documentElement.setAttribute('lang', lang);
      const dict = translations[lang];
      document.title = dict.title;
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (dict[key]) {
          el.textContent = dict[key];
        }
      });
      // Set radio selection
      document.querySelectorAll('#language-switcher input[name="lang"]').forEach(input => {
        input.checked = input.value === lang;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      applyTranslations();
      // Update language on selection
      document.querySelectorAll('#language-switcher input[name="lang"]').forEach(input => {
        input.addEventListener('change', (e) => {
          localStorage.setItem('siteLang', e.target.value);
          applyTranslations();
        });
      });
    });
  </script>
</body>
</html>
