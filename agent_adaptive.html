<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AdaptiveBot 연습 게임</title>
  <link rel="stylesheet" href="style.css" />
  <script src="practice.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">홈</a>
    <a href="simulation.html">시뮬레이션</a>
    <a href="agents.html">에이전트 소개</a>
  </nav>
  <div class="container">
    <h1>AdaptiveBot 연습 게임</h1>
    <p>AdaptiveBot은 자신의 공격 성공 여부와 상대의 공격 빈도를 바탕으로 행동 비율을 조금씩 조정합니다. 최근
    라운드에서 성공한 공격이 많으면 공격적으로 변하고, 자주 공격받는다면 방어에 더 많은 자원을 투자합니다.</p>
    <div id="practice-game">
      <h2>연습 게임</h2>
      <p id="score"></p>
      <div id="buttons">
        <button data-action="attack">공격</button>
        <button data-action="defend">방어</button>
        <button data-action="idle">대기</button>
      </div>
      <div id="log"></div>
      <button id="restart-btn">다시 시작</button>
    </div>
  </div>
  <script>
    initPractice('adaptive');
  </script>
</body>
</html>
