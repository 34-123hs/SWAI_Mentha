<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>TurtleBot 연습 게임</title>
  <link rel="stylesheet" href="style.css" />
  <script src="practice.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">홈</a>
    <a href="simulation.html">시뮬레이션</a>
    <a href="agents.html">에이전트 소개</a>
  </nav>
  <div class="container">
    <h1>TurtleBot 연습 게임</h1>
    <p>TurtleBot은 공격을 최소화하고 방어에 대부분의 자원을 투자합니다. 때때로 소량 공격을 하지만, 자원을 지키는
    데에 초점을 맞춘 플레이를 경험할 수 있습니다.</p>
    <div id="practice-game">
      <h2>연습 게임</h2>
      <p id="score"></p>
      <div id="buttons">
        <button data-action="attack">공격</button>
        <button data-action="defend">방어</button>
        <button data-action="idle">대기</button>
      </div>
      <div id="log"></div>
      <button id="restart-btn">다시 시작</button>
    </div>
  </div>
  <script>
    initPractice('turtle');
  </script>
